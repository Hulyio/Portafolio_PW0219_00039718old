<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Fake Email</h1>
    <form action="">
        <fieldset>
            <legend>Personal info</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="Douglas">
            <input type="text" placeholder="hola">
            <br><br>
            <label for="lastName">Last names:</label>
            <input type="text" placeholder="Apellido1">
            <input type="text" placeholder="Apellido2">
            <br><br>
            <label for="bod">Birthday</label>
            <input type="date">
            <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="M">
            <label for="m">M</label>
            <input type="radio" name="Gender" value="F">
            <label for="f">F</label>
            <input type="radio" name="Gender" value="O">
            <label for="o">O</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Sign Up info</legend>
            <label for="email">E-mail:</label>
            <input type="text" placeholder="deushdezt@gmail.com">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password">
            <br><br>
            <label for="verifypassword">Verify Password:</label>
            <input type="password" placeholder="Password">
        </fieldset>
        <br><br>
        <input type="button" name="submit" value="Submit">
        <input type="reset" name="resetfields" value="Reset Fields">
    </form>
</body>
</html>
